<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Classic Snake+ – Neon Arcade</title>

    <!-- Motyw globalny -->
    <link rel="stylesheet" href="../../../css/theme.css" />
    <!-- Styl gry -->
    <link rel="stylesheet" href="game.css" />

    <!-- Supabase – musi być przed auth.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
      defer
    ></script>

    <!-- Core -->
    <script src="../../../js/core/auth.js" defer></script>
    <script src="../../../js/core/auth-bar.js" defer></script>
    <script src="../../../js/core/progress.js" defer></script>
    <script src="../../../js/core/ui.js" defer></script>

    <!-- Logika gry -->
    <script src="game.js" defer></script>
  </head>
  <body class="arcade-body arcade-game-page">
    <!-- Pasek logowania -->
    <div
      data-arcade-auth-bar
      data-after-login="../../../arcade.html"
      data-after-guest="../../../arcade.html"
    ></div>

    <div class="shell">
      <div class="card game-root">
        <header class="game-header">
          <div>
            <h1 class="game-title">Classic Snake+</h1>
            <p class="game-subtitle">
              Steruj wężem, zbieraj jedzenie, bij swoje rekordy.
            </p>
          </div>

          <div class="score-panel score-panel--buttons">
            <button id="new-game-btn" class="arcade-btn">
              Nowa gra
            </button>
            <button id="pause-btn" class="arcade-btn">
              Pauza
            </button>
            <button id="save-game-btn" class="arcade-btn">
              Zapisz
            </button>
            <button id="reset-record-btn" class="arcade-btn">
              Resetuj rekord
            </button>
          </div>
        </header>

        <div class="board-wrapper">
          <canvas
            id="game-canvas"
            width="400"
            height="400"
            aria-label="Pole gry Snake"
          ></canvas>
        </div>

        <div class="game-info">
          Sterowanie:
          <b>strzałki</b> – ruch węża.
          <br />
          Po zakończeniu gry:
          <b>Spacja</b> – nowa gra.
        </div>
      </div>
    </div>
  </body>
</html>
