<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Neon Arcade ‚Äì Gra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../../../css/theme.css" />
    <link rel="stylesheet" href="game.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

    <script src="../../../js/core/auth.js" defer></script>
    <script src="../../../js/core/progress.js" defer></script>
    <script src="../../../js/core/coins.js" defer></script>
    <script src="../../../js/core/auth-bar.js" defer></script>
    <script src="../../../js/core/ui.js" defer></script>

    <script src="game.js" defer></script>
  </head>

  <body class="arcade-body arcade-game">
    <div data-arcade-auth-bar></div>

    <div class="ga-shell">
      <section class="ga-card">
        <!-- NAG≈Å√ìWEK -->
        <header class="ga-header">
          <div class="ga-headline">
            <h1 id="ga-title">Nazwa gry</h1>
            <p id="ga-subtitle">Kr√≥tki opis / instrukcja (opcjonalnie)</p>
          </div>

          <div class="ga-actions">
            <!-- Nowa gra -->
            <button class="ga-btn ga-btn-primary" id="btn-new">
              <span class="ico">üîÅ</span>Nowa gra
            </button>

            <!-- Zapis (opcjonalnie) -->
            <button class="ga-btn ga-btn-secondary" id="btn-save" hidden>
              <span class="ico">üíæ</span>Zapisz
            </button>

            <!-- Pauza/Wzn√≥w (opcjonalnie) -->
            <button class="ga-btn ga-btn-ghost" id="btn-pause" hidden>
              <span class="ico" id="pause-ico">‚ñ∂</span><span id="pause-txt">Wzn√≥w</span>
            </button>
          </div>
        </header>

        <!-- STATY 1‚Äì5 (gra wybiera ile u≈ºywa: resztƒô mo≈ºesz ukryƒá) -->
        <section class="ga-stats">
          <div class="ga-stat c1" id="stat1">
            <span class="k">Wynik</span><span class="v" id="v-score">0</span>
          </div>
          <div class="ga-stat c2" id="stat2">
            <span class="k">Rekord</span><span class="v" id="v-best">0</span>
          </div>
          <div class="ga-stat c3" id="stat3" hidden>
            <span class="k">Ruchy</span><span class="v" id="v-moves">0</span>
          </div>
          <div class="ga-stat c4" id="stat4" hidden>
            <span class="k">Czas</span><span class="v" id="v-time">0:00</span>
          </div>
          <div class="ga-stat c5" id="stat5" hidden>
            <span class="k">Combo</span><span class="v" id="v-combo">x1</span>
          </div>
        </section>

        <!-- CONTENT -->
        <div class="ga-content">
          <!-- tu jest miejsce na UI gry (plansza, canvas, itp.) -->
          <div class="ga-stage">
            <div id="game-mount" class="game-area">
              <!-- gra renderuje swoje wnƒôtrze -->
            </div>
          </div>

          <!-- FOOTER: sterowanie + hinty + reset rekordu -->
          <footer class="ga-footer">
            <div class="ga-controls" id="controls-slot">
              <!-- opcjonalne przyciski dotykowe / klawiatura -->
              <!-- przyk≈Çadowe: -->
              <button class="ga-control-btn" data-action="left">‚óÄ</button>
              <button class="ga-control-btn" data-action="up">‚ñ≤</button>
              <button class="ga-control-btn" data-action="down">‚ñº</button>
              <button class="ga-control-btn" data-action="right">‚ñ∂</button>

              <!-- reset rekordu ‚Äì mniej widoczny, w innym miejscu -->
              <button class="ga-record-reset" id="btn-reset-best">
                resetuj rekord
              </button>
            </div>

            <div class="ga-hints" id="hints-slot">
              <!-- opcjonalne hinty za üíé -->
              <button class="ga-hint-btn" id="btn-hint" hidden>
                Podpowied≈∫ <span class="cost">üíé 3</span>
              </button>
              <button class="ga-hint-btn" id="btn-undo" hidden>
                Cofnij <span class="cost">üíé 5</span>
              </button>
            </div>
          </footer>
        </div>
      </section>
    </div>
  </body>
</html>
