<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Neon 2048 – Neon Arcade</title>

    <!-- favicon z root (opcjonalnie, ale warto) -->
    <link rel="icon" href="../../../favicon.ico" />

    <!-- Motyw globalny + styl gry -->
    <link rel="stylesheet" href="../../../css/theme.css" />
    <link rel="stylesheet" href="game.css" />

    <!-- Core Neon Arcade -->
    <script src="../../../js/core/auth.js" defer></script>
    <script src="../../../js/core/auth-bar.js" defer></script>
    <script src="../../../js/core/progress.js" defer></script>
    <script src="../../../js/core/ui.js" defer></script>

    <!-- Logika gry -->
    <script src="game.js" defer></script>
  </head>
  <body class="arcade-body">
    <!-- Pasek logowania -->
    <div
      data-arcade-auth-bar
      data-after-login="../../../arcade.html"
      data-after-guest="../../../arcade.html"
    ></div>

    <div class="shell">
      <div class="card game-card-2048">
        <header class="game-header-2048">
          <div>
            <h1 class="game-title-2048">NEON 2048</h1>
            <p class="game-subtitle-2048">
              Łącz kafelki o takich samych wartościach, żeby dojść do 2048.
            </p>
          </div>

          <div class="score-panel-2048">
            <div class="score-box-2048">
              <span class="label-2048">Wynik</span>
              <span class="value-2048" id="score">0</span>
            </div>
            <div class="score-box-2048">
              <span class="label-2048">Rekord</span>
              <span class="value-2048" id="best">0</span>
            </div>
            <div class="score-box-2048">
              <span class="label-2048">Gry</span>
              <span class="value-2048" id="games-played">0</span>
            </div>
          </div>
        </header>

        <div id="status">Połącz płytki, aby dojść do 2048!</div>

        <div id="board">
          <div id="grid-bg"></div>
          <div id="tiles-layer"></div>
        </div>

        <div class="controls-2048">
          <button id="new-game-btn" class="arcade-btn">Nowa gra</button>
          <button id="save-game-btn" class="arcade-btn">Zapisz</button>
          <button id="reset-record-btn" class="arcade-btn danger-2048">
            Resetuj rekord
          </button>
        </div>

        <div id="info">
          Sterowanie: <b>← → ↑ ↓</b> lub <b>WASD</b>.<br />
          Brak możliwych ruchów = koniec gry.
        </div>
      </div>
    </div>
  </body>
</html>
