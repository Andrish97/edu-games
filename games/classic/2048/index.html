<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Neon 2048</title>

  <!-- KONIECZNIE poprawna ścieżka do motywu -->
  <link rel="stylesheet" href="../../../css/theme.css" />
  <link rel="stylesheet" href="game.css" />

  <!-- Supabase klient (dla auth.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <!-- Core Arcade -->
  <script src="../../../js/core/auth.js" defer></script>
  <script src="../../../js/core/auth-bar.js" defer></script>
  <script src="../../../js/core/progress.js" defer></script>
  <script src="../../../js/core/ui.js" defer></script>

  <!-- Logika gry -->
  <script src="game.js" defer></script>
</head>

<!-- KLUCZ: body MUSI mieć klasę arcade-body -->
<body>
  <div data-arcade-auth-bar></div>

  <div class="shell">
    <div class="card">
      <header class="header">
        <div>
          <div class="title">Neon 2048</div>
          <div class="subtitle">
            Łącz kafelki o takich samych wartościach, żeby dojść do 2048.
          </div>
        </div>
      </header>

      <div id="game-root">
        <div class="game-header">
          <div class="game-stats">
            <div class="stat-box">
              <div class="stat-label">Wynik</div>
              <div id="score">0</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Rekord</div>
              <div id="best-score">0</div>
            </div>
            <div class="stat-box">
              <div class="stat-label">Gry</div>
              <div id="total-games">0</div>
            </div>
          </div>

          <div class="game-buttons">
            <button id="new-game-btn" class="arcade-btn">Nowa gra</button>
            <button id="save-game-btn" class="arcade-btn">Zapisz</button>
            <button id="reset-record-btn" class="arcade-btn">
              Resetuj rekord
            </button>
          </div>
        </div>

        <!-- TO jest ten element, którego brakowało -->
        <div id="board" class="board-2048"></div>
      </div>
    </div>
  </div>

  <!-- tu zostaw swoje <script> tak, jak masz teraz -->
  <script src="../../js/core/auth.js" defer></script>
  <script src="../../js/core/auth-bar.js" defer></script>
  <script src="../../js/core/progress.js" defer></script>
  <script src="../../js/core/ui.js" defer></script>
  <script src="game.js" defer></script>
</body>

</html>
