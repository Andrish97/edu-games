<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Neon Wordl PL ‚Äì Neon Arcade</title>

    <link rel="icon" href="../../../favicon.ico" />
    <link rel="shortcut icon" href="../../../favicon.ico" />

    <link rel="stylesheet" href="../../../css/theme.css" />
    <link rel="stylesheet" href="../../../css/game-layout.css" />
    <link rel="stylesheet" href="game.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="../../../js/core/auth.js" defer></script>
    <script src="../../../js/core/progress.js" defer></script>
    <script src="../../../js/core/coins.js" defer></script>
    <script src="../../../js/core/auth-bar.js" defer></script>
    <script src="../../../js/core/ui.js" defer></script>

    <script src="game.js" defer></script>
  </head>

  <body class="arcade-body arcade-game">
    <div data-arcade-auth-bar data-back-url="../../../arcade.html"></div>

    <div class="ga-shell">
      <section class="ga-card">
        <div class="ga-topbar">
          <div>
            <h1 class="ga-title" id="ga-title">Neon Wordl PL</h1>
            <div class="ga-subtitle" id="ga-subtitle">
              Zgadnij polskie s≈Çowo w 6 pr√≥bach. Zielone ‚Äì trafione, ≈º√≥≈Çte ‚Äì litera w innym miejscu.
            </div>
          </div>

          <div class="ga-actions">
            <button class="ga-btn ga-btn-primary" id="btn-new">
              <span class="ico">üîÅ</span>Nowa
            </button>

            <button class="ga-btn ga-btn-secondary" id="btn-hint" title="Podpowied≈∫ (5 üíé)">
              <span class="ico">üí°</span>Podpowied≈∫
            </button>

            <button class="ga-btn-mini" id="btn-stats">
              <span class="ico">üìä</span>Staty
            </button>
          </div>
        </div>

        <section class="ga-stats-panel" id="stats-panel">
          <div class="ga-stats">
            <div class="ga-stat c1"><span class="k">Gry</span><span class="v" id="stat-games">0</span></div>
            <div class="ga-stat c2"><span class="k">Wygrane</span><span class="v" id="stat-wins">0</span></div>
            <div class="ga-stat c3"><span class="k">Streak</span><span class="v" id="stat-streak">0</span></div>
            <div class="ga-stat c4"><span class="k">Max streak</span><span class="v" id="stat-max-streak">0</span></div>
          </div>

          <div class="ga-stats-actions">
            <button class="ga-record-reset" id="btn-reset-best">
              resetuj rekord
            </button>
            <button class="ga-btn-mini" id="btn-stats-close">Zamknij</button>
          </div>
        </section>

        <div class="ga-stage">
          <div class="nw-stage">
            <div class="nw-len">
              <label class="nw-label" for="word-len">D≈Çugo≈õƒá s≈Çowa:</label>
              <select id="word-len" class="nw-select">
                <option value="5">S≈Çowo 5-literowe (klasyczne)</option>
                <option value="4">4 litery</option>
                <option value="6">6 liter</option>
                <option value="7">7 liter</option>
              </select>
            </div>

            <div id="board" class="board" aria-label="Plansza"></div>

            <div id="status" class="status-text">≈Åadowanie s≈Çownika...</div>
            <div id="hint-text" class="hint-text"></div>
          </div>
        </div>

        <footer class="ga-footer">
          <div class="ga-controls-slot" id="controls-slot" style="--controls-h:auto"></div>
          <div class="ga-hints" id="hints-slot"></div>
        </footer>
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const panel = document.getElementById("stats-panel");
        document.getElementById("btn-stats")?.addEventListener("click", () => {
          panel?.classList.toggle("open");
        });
        document.getElementById("btn-stats-close")?.addEventListener("click", () => {
          panel?.classList.remove("open");
        });
      });
    </script>
  </body>
</html>
