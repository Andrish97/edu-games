<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Neon Wordl PL – Neon Arcade</title>

    <!-- Motyw globalny -->
    <link rel="stylesheet" href="../../../css/theme.css" />
    <!-- Styl gry -->
    <link rel="stylesheet" href="game.css" />

    <!-- Supabase – musi być przed auth.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
      defer
    ></script>

    <!-- Core -->
    <script src="../../../js/core/auth.js" defer></script>
    <script src="../../../js/core/auth-bar.js" defer></script>
    <script src="../../../js/core/progress.js" defer></script>
    <script src="../../../js/core/ui.js" defer></script>

    <!-- Logika gry -->
    <script src="game.js" defer></script>
  </head>
  <body class="arcade-body arcade-game-page">
    <!-- Pasek logowania -->
    <div
      data-arcade-auth-bar
      data-after-login="../../../arcade.html"
      data-after-guest="../../../arcade.html"
    ></div>

    <div class="shell">
      <div class="card game-root">
        <header class="game-header">
          <div>
            <h1 class="game-title">Neon Wordl PL</h1>
            <p class="game-subtitle">
              Zgadnij polskie słowo w 6 próbach. Zielone – litera i miejsce
              trafione, żółte – litera jest, ale w innym miejscu.
            </p>
          </div>

          <div class="game-header-right">
            <div class="stats-panel">
              <div class="stat-box">
                <span class="stat-label">Gry</span>
                <span id="stat-games" class="stat-value">0</span>
              </div>
              <div class="stat-box">
                <span class="stat-label">Wygrane</span>
                <span id="stat-wins" class="stat-value">0</span>
              </div>
              <div class="stat-box">
                <span class="stat-label">Streak</span>
                <span id="stat-streak" class="stat-value">0</span>
              </div>
              <div class="stat-box">
                <span class="stat-label">Max streak</span>
                <span id="stat-max-streak" class="stat-value">0</span>
              </div>
            </div>

            <div class="controls-panel">
              <button id="new-game-btn" class="btn-primary">
                Nowa gra
              </button>
              <button id="save-game-btn" class="btn-primary">
                Zapisz
              </button>
              <button id="reset-record-btn" class="btn-primary">
                Resetuj rekord
              </button>
            </div>
          </div>
        </header>

        <section class="game-main">
          <div class="top-row">
            <label class="word-len-label" for="word-len">
              Długość słowa:
            </label>
            <select id="word-len" class="word-len-select">
              <option value="5">Słowo 5-literowe (klasyczne)</option>
              <option value="4">4 litery</option>
              <option value="6">6 liter</option>
              <option value="7">7 liter</option>
            </select>
          </div>

          <div class="board-status-wrapper">
            <div id="board" class="board"></div>
            <div id="status" class="status-text">Ładowanie słownika...</div>
          </div>

          <div id="keyboard" class="keyboard"></div>
        </section>

        <footer class="game-info">
          <p>
            Sterowanie: klawiatura fizyczna lub dotykowa poniżej. Masz 6 prób
            na odgadnięcie słowa.
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
