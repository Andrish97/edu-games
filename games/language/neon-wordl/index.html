<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Neon Wordl PL – Neon Arcade</title>

    <!-- Motyw globalny -->
    <link rel="stylesheet" href="../../../css/theme.css" />
    <!-- Styl gry -->
    <link rel="stylesheet" href="game.css" />

    <!-- Supabase – jak w całym arcade, ale gra z niego nie korzysta bezpośrednio -->
    <script
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
      defer
    ></script>

    <!-- Core Neon Arcade -->
    <script src="../../../js/core/auth.js" defer></script>
    <script src="../../../js/core/auth-bar.js" defer></script>
    <script src="../../../js/core/progress.js" defer></script>
    <script src="../../../js/core/ui.js" defer></script>

    <!-- Logika gry -->
    <script src="game.js" defer></script>
  </head>

  <body class="arcade-body arcade-game-page">
    <!-- Pasek logowania -->
    <div
      data-arcade-auth-bar
      data-after-login="../../../arcade.html"
      data-after-guest="../../../arcade.html"
    ></div>

    <div class="shell">
      <div class="card game-root">
        <header class="game-header">
          <div>
            <h1 class="game-title">Neon Wordl PL</h1>
            <p class="game-subtitle">
              Zgadnij polskie słowo o wybranej długości. Słowa są pobierane na
              żywo z internetu.
            </p>
          </div>

          <div class="score-panel">
            <button id="new-game-btn" class="btn-primary">Nowa gra</button>
          </div>
        </header>

        <div class="controls">
          <label class="controls-label" for="word-len">Długość słowa:</label>
          <select id="word-len" class="select-primary">
            <option value="4">4 litery</option>
            <option value="5" selected>5 liter</option>
            <option value="6">6 liter</option>
            <option value="7">7 liter</option>
          </select>
        </div>

        <div class="board-wrapper">
          <div id="status" class="status">Ładuję słownik z internetu...</div>
          <div id="board" class="board"></div>
        </div>

        <div id="keyboard" class="keyboard"></div>
      </div>
    </div>
  </body>
</html>
