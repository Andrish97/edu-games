<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Neon Wordl – Neon Arcade</title>

  <link rel="stylesheet" href="../../../css/theme.css" />
  <link rel="stylesheet" href="game.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="../../../js/core/auth.js" defer></script>
  <script src="../../../js/core/auth-bar.js" defer></script>
  <script src="../../../js/core/progress.js" defer></script>
  <script src="../../../js/core/ui.js" defer></script>

  <script src="game.js" defer></script>
</head>

<body class="arcade-body arcade-game-page">
  <div
    data-arcade-auth-bar
    data-after-login="../../../arcade.html"
    data-after-guest="../../../arcade.html"
  ></div>

  <div class="shell">
    <div class="card game-root">

      <header class="game-header">
        <div>
          <h1 class="game-title">Neon Wordl</h1>
          <p class="game-subtitle">
            Zgadnij sekretne słowo! Prób: 6
          </p>
        </div>

        <div class="score-panel">
          <div class="score-box">
            <span class="score-label">Wygrane</span>
            <span id="wins" class="score-value">0</span>
          </div>

          <div class="score-box">
            <span class="score-label">Gry</span>
            <span id="total" class="score-value">0</span>
          </div>
        </div>

        <div class="score-panel">
          <button id="new-game-btn" class="btn-primary">Nowa gra</button>
          <button id="reset-stats-btn" class="btn-primary">Reset statystyk</button>
        </div>
      </header>

      <div class="board-wrapper">
        <div id="board" class="board"></div>
      </div>

      <div id="keyboard" class="keyboard"></div>

      <div class="game-info">
        Klawiatura działa również dotykowo.
      </div>

    </div>
  </div>
</body>
</html>
