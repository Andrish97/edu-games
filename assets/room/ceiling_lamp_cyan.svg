<svg xmlns="http://www.w3.org/2000/svg" width="60" height="80" viewBox="0 0 60 80">
  <defs>
    <linearGradient id="lampBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="lampGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a5f3fc" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- uchwyt do sufitu -->
  <rect x="27" y="4" width="6" height="10" rx="2" fill="#0f172a"/>
  <rect x="24" y="2" width="12" height="3" rx="1.5" fill="#0f172a"/>

  <!-- kabel -->
  <rect x="29" y="14" width="2" height="14" fill="#111827"/>

  <!-- klosz -->
  <path d="M12 30 L48 30 L42 46 L18 46 Z" fill="url(#lampBody)"/>
  <path d="M13 30 L47 30" stroke="#38bdf8" stroke-width="1.4" stroke-linecap="round"/>

  <!-- neonowe krawędzie klosza -->
  <path d="M18 46 L42 46" stroke="#22d3ee" stroke-width="1.6" stroke-linecap="round"/>

  <!-- żarówka -->
  <ellipse cx="30" cy="35" rx="6" ry="4" fill="#e0f2fe"/>
  <ellipse cx="30" cy="37" rx="5" ry="3" fill="#a5f3fc"/>

  <!-- poświata -->
  <path d="M10 46 Q30 60 50 46 Q30 52 10 46 Z" fill="url(#lampGlow)" />

  <!-- dolna poświata -->
  <ellipse cx="30" cy="56" rx="18" ry="8" fill="url(#lampGlow)" opacity="0.8"/>
</svg>
