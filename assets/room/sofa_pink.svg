<svg xmlns="http://www.w3.org/2000/svg" width="140" height="80" viewBox="0 0 140 80">
  <defs>
    <linearGradient id="sofaBody" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fb7185"/>
      <stop offset="100%" stop-color="#be185d"/>
    </linearGradient>
    <linearGradient id="sofaSeat" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f97373"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <linearGradient id="sofaShadow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#020617" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#020617" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- cień pod sofą -->
  <ellipse cx="70" cy="70" rx="55" ry="8" fill="url(#sofaShadow)"/>

  <!-- oparcie -->
  <rect x="18" y="20" width="104" height="30" rx="10" fill="url(#sofaBody)" />
  <rect x="22" y="24" width="96" height="22" rx="8" fill="#fecdd3" fill-opacity="0.08" />

  <!-- boczki -->
  <rect x="10" y="30" width="16" height="26" rx="8" fill="url(#sofaBody)" />
  <rect x="114" y="30" width="16" height="26" rx="8" fill="url(#sofaBody)" />

  <!-- siedzisko -->
  <rect x="20" y="40" width="100" height="25" rx="10" fill="url(#sofaSeat)" />
  <rect x="24" y="44" width="92" height="17" rx="8" fill="#fecdd3" fill-opacity="0.08" />

  <!-- pasek neonowy -->
  <rect x="22" y="39" width="96" height="2" rx="1" fill="#f9a8d4" />
  <rect x="22" y="66" width="96" height="2" rx="1" fill="#fb7185" />

  <!-- nogi -->
  <rect x="26" y="65" width="6" height="6" rx="1" fill="#111827"/>
  <rect x="108" y="65" width="6" height="6" rx="1" fill="#111827"/>

  <!-- małe neonowe piksele -->
  <circle cx="36" cy="31" r="1.3" fill="#f9a8d4"/>
  <circle cx="52" cy="29" r="1" fill="#f9a8d4" />
  <circle cx="96" cy="30" r="1.2" fill="#f9a8d4" />
</svg>
