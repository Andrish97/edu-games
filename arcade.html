<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Neon Arcade</title>

    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/arcade.css" />

    <!-- Supabase klient -->
    <script
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
      defer
    ></script>

    <!-- Core auth + pasek -->
    <script src="js/core/auth.js" defer></script>
    <script src="js/core/auth-bar.js" defer></script>

    <!-- API gier + logika arcade -->
    <script src="js/core/game-api.js" defer></script>
    <script src="js/pages/arcade.js" defer></script>
  </head>
  <body class="arcade-body">
    <!-- Pasek logowania -->
    <div
      data-arcade-auth-bar
      data-after-login="arcade.html"
      data-after-guest="arcade.html"
    ></div>

    <div class="shell">
      <div class="card">
        <header class="header">
          <div>
            <div class="title">NEON ARCADE</div>
            <div class="subtitle">Wybierz grę i zanurz się w neonie.</div>
          </div>
        </header>

        <!-- KAFELKI GIER -->
        <div id="games"></div>
      </div>
    </div>
  </body>
</html>
