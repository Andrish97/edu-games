<svg xmlns="http://www.w3.org/2000/svg" width="80" height="100" viewBox="0 0 80 100">
  <defs>
    <linearGradient id="posterBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1d2950"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>

  <!-- rama -->
  <rect x="6" y="4" width="68" height="92" rx="5" fill="#020617"/>
  <rect x="8" y="6" width="64" height="88" rx="4" fill="url(#posterBg)"/>
  <rect x="7" y="5" width="66" height="90" rx="5" fill="none" stroke="#38bdf8" stroke-width="1.5" />

  <!-- zachodzące neonowe słońce -->
  <circle cx="40" cy="40" r="14" fill="url(#sunGrad)"/>
  <circle cx="40" cy="40" r="16" fill="none" stroke="#fb7185" stroke-width="1" stroke-opacity="0.4"/>

  <!-- linie horyzontu -->
  <rect x="16" y="52" width="48" height="1.5" fill="#38bdf8" opacity="0.7"/>
  <rect x="16" y="56" width="48" height="1" fill="#38bdf8" opacity="0.5"/>
  <rect x="16" y="60" width="48" height="1" fill="#38bdf8" opacity="0.4"/>

  <!-- budynki -->
  <rect x="14" y="48" width="10" height="22" fill="#0f172a"/>
  <rect x="28" y="44" width="12" height="26" fill="#020617"/>
  <rect x="44" y="46" width="10" height="24" fill="#020617"/>
  <rect x="58" y="50" width="8" height="20" fill="#020617"/>

  <!-- okna neonowe -->
  <rect x="16" y="50" width="2" height="3" fill="#22c55e"/>
  <rect x="19" y="56" width="2" height="3" fill="#22c55e"/>
  <rect x="31" y="48" width="2" height="3" fill="#38bdf8"/>
  <rect x="34" y="54" width="2" height="3" fill="#38bdf8"/>
  <rect x="46" y="49" width="2" height="3" fill="#facc15"/>
  <rect x="61" y="52" width="2" height="3" fill="#a855f7"/>

  <!-- małe gwiazdki -->
  <circle cx="18" cy="18" r="0.9" fill="#e5e7eb"/>
  <circle cx="30" cy="14" r="0.8" fill="#e5e7eb"/>
  <circle cx="52" cy="18" r="0.8" fill="#e5e7eb"/>
  <circle cx="62" cy="12" r="0.7" fill="#e5e7eb"/>
</svg>
